<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS - Teka Teki Susah</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1 class="main-title">TTS</h1>
        <p class="subtitle">Teka Teki Susah</p>
    </header>

    <div class="main-layout">
        <div class="sidebar-left">
            <div class="image-wrapper" id="imageWrapper">
                <img src="logika.png" id="interactiveImg" alt="Logika Gambar" onclick="handleImageClick()">
            </div>
        </div>

        <div class="container">
            <div class="tts-grid" id="ttsGrid"></div>
            <div class="question-list">
                <h3>Pilih Nomor Soal:</h3>
                <div id="buttonContainer"></div>
                <button onclick="playWrongSound()" class="btn-wrong">Salah ‚ùå</button>
            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <audio id="soundCorrect" src="benar.mp3"></audio>
    <audio id="soundWrong" src="salah.mp3"></audio>
    <audio id="soundAyo" src="ayo.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
