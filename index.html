<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS - Teka Teki Susah</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1 class="main-title">TTS</h1>
        <p class="subtitle">Teka Teki Susah</p>
    </header>

    <main class="main-layout">
        <div class="sidebar-left">
            <div class="image-wrapper" id="imageWrapper">
                <img src="logika.png" id="interactiveImg" alt="Logika" onclick="handleImageClick()">
                <div class="click-hint">Klik untuk Suara</div>
            </div>
        </div>

        <div class="game-container">
            <div class="tts-grid" id="ttsGrid"></div>
        </div>

        <div class="sidebar-right">
            <div class="question-category">
                <h3>Mendatar</h3>
                <div class="button-grid" id="containerMendatar"></div>
            </div>
            <div class="question-category">
                <h3>Menurun</h3>
            <div class="button-grid" id="containerMenurun"></div>
        </div>
    <button onclick="playWrongSound()" class="btn-wrong">Suara Salah âŒ</button>
</div>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="modalBody"></div>
            <div id="modalFooter"></div>
        </div>
    </div>

    <audio id="soundCorrect" src="benar.mp3"></audio>
    <audio id="soundWrong" src="salah.mp3"></audio>
    <audio id="soundAyo" src="ayo.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
